<app-onboarding-header></app-onboarding-header>

<ion-content class="container m-10">
  <div class="c-container-body mt-20 ml-15 mr-15">
    <div class="main-body-heading-sm bold-graphik-font fw-600">Please enter the code sent via SMS at {{onboardingService.phone_no}}</div>
    <div class="c-input-label">
      <ion-label>Enter the code</ion-label>
    </div>
    <custom-otp (enteredOtp)="otpEnter($event)" [placeholder]="'0'" [otp_input_1]="onboardingService.otp_input_1"
      [otp_input_2]="onboardingService.otp_input_2" [otp_input_3]="onboardingService.otp_input_3"
      [otp_input_4]="onboardingService.otp_input_4" [otp_input_5]="onboardingService.otp_input_5"
      [otp_input_6]="onboardingService.otp_input_6"></custom-otp>

    <div class="d-flex">
      <p class="sub-heading-md fw-400 secondary">Didn't get a code? </p>
      <div class="d-flex resend_code c-pointer">
        <div class="align-self-center mt-4">
          <ion-icon name="refresh"></ion-icon>
          <!-- <img class="img-wrapper" src="../../assets/imgs/resend.png"> -->
        </div>
        <div class="align-self-center resend_link">
          Resend
        </div>
      </div>
    </div>
  </div>
</ion-content>
