<app-onboarding-header></app-onboarding-header>

<ion-content class="container m-10">
  <div class="c-container-body mt-20 ml-15 mr-15">
    <div class="main-body-heading-sm bold-graphik-font fw-600">Start with your phone number</div>

    <div class="c-input-label">
      <ion-label class="sub-heading-sm bold-graphik-font fw-500">Enter your phone number</ion-label>
    </div>
    <custom-input [inputType]="'tel'" [placeholder]="'Phone'" [ngModelData]="onboardingService.phone_no"
      (keyUp)="onKeyUp($event)" [maxlength]="'10'" [id]="'phone_no'">
    </custom-input>

    <div class="sub-heading-sm bold-graphik-font fw-400 ternary mt-8">You will receive a 6-digit OTP on this number to
      verify </div>
  </div>
</ion-content>
